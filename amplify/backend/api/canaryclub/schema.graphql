type Rental
  @model
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "username"
        operations: [create, read, update, delete]
      }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  title: String
  description: String
  MaxNumberOfGuest: Int
  MaxNumberOfAdults: Int
  MaxNumberOfChildren: Int
  NumberOfBedrooms: Int
  NumberOfBaths: Int
  RoomSize: Int
  address: Address
  location: Location
  PricePerNight: Int
  AdditionalCosts: String
  FeaturedImage: String
  username: String
    @index(
      name: "postsByUsername"
      # sortKeyFields: ["username"]
      queryField: "postsByUsername"
    )
}
type Address {
  StreetName: String
  Area: String
  ZipCode: String
  Island: String
}
type Location {
  lat: Float
  lon: Float
}

